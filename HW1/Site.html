<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Style.css">
	<title>Site</title>

	<style>

		p{
			background: skyblue;
			text-align: center;
			font-size: 32px;
		}
		p b{
			color: white;
			font-size: 46px;	
		}
		p img{
			width: 30px;
		}


		div{
			width: 50%;
			margin-left: 25%;
		}
		div img{
			height: 140px;
			width: 200px;
		}

		.s1 img{
			clip-path: circle();
		}
		.s2 img{
			clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
		}
		.s3 img{
			clip-path: path('M 0 200 L 0,75 A 5,5 0,0,1 150,75 L 200 200 z');
		}

	</style>

</head>
<body>

	<p>
		<img src="img/star.png">
		<img src="img/star.png">
		<img src="img/star.png">
		Section1
		<b>$55</b>
	</p>
	<div class="s1">
		<img src="img/1.webp">
		<img src="img/2.jpg">
		<img src="img/3.jpg">
		<img src="img/4.jpg">
		<img src="img/5.jpg">
		<img src="img/6.jpg">
	</div>


	<p>
		<img src="img/star.png">
		<img src="img/star.png">
		Section2
		<b>$29</b>
	</p>
	<div class="s2">
		<img src="img/7.jpg">
		<img src="img/8.jpg">
		<img src="img/9.webp">
		<img src="img/10.jpg">
		<img src="img/11.jpg">
		<img src="img/12.jpg">
	</div>


	<p>
		<img src="img/star.png">
		<img src="img/star.png">
		Section10
		<b>$9</b>
	</p>
	<div class="s3">
		<img src="img/13.jpg">
		<img src="img/14.jpg">
		<img src="img/15.jpg">
		<img src="img/16.jpg">
		<img src="img/17.jpg">
		<img src="img/18.jpg">
	</div>

</body>
</html>
